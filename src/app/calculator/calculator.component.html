<form [formGroup]="calcForm" (ngSubmit)="submitForm()">
  <app-parameters></app-parameters>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem">
    <mat-form-field *ngFor="let control of controls">
      <mat-label>{{ control.label }}</mat-label>
      <input matInput placeholder="0" [type]="control.type" [formControlName]="control.name">
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" type="submit" [disabled]="!calcForm.valid">Submit</button>
</form>
